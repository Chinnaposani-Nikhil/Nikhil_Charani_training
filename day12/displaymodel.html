<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div,span{
        border: 2px solid red;
        height: 200px;
        width: 500px;
        padding: 20px;
        margin: 20px;
    }
    div .inner{
        display: inline;
    }
    span .a{
        display: block;
    }
</style>
<body>
    <div>
        <div class="inner">hi nikhil</div>
        <div class="inner">hi nikhil</div>
        <div class="inner">hi nikhil </div>
    </div>
    <br>
    <span>
        <span class="a">hello</span>
        <span class="a">hello</span>
        <span class="a">hello</span>
    </span>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
   
    table {
      width: 80%;                 
      height: auto;               
      margin: 20px auto;
      border: 2px solid black;    
      border-collapse: collapse;  
      border-spacing: 10px;      
      table-layout: fixed;        
      background-color: #f9f9f9;  
    }

   
    caption {
      caption-side: top;          
      font-size: 20px;
      font-weight: bold;
      padding: 10px;
    }

   
    th, td {
      border: 1px solid grey;    
      padding: 10px;             
      text-align: center;         
      vertical-align: middle;     
      white-space: nowrap;       
      overflow-x: auto;           
    }

  
    th {
      background-color: #070ae3;
      color: white;
    }
    
    table {
      empty-cells: show;          
    }


    tfoot td {
      background-color: #ddddddc0;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>

<body>

  <h2 style="text-align:center;"> CSS Tables</h2>

  <table>
    <caption> Emp Info Table</caption>

    
    <thead>
      <tr>
        <th>S.No</th>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
      </tr>
    </thead>

  
    <tbody>
      <tr>
        <td>1</td>
        <td>Nikhil</td>
        <td>22</td>
        <td>Hyderabad</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Ravi</td>
        <td></td> 
        <td>Bangalore</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Sneha</td>
        <td>21</td>
        <td>Chennai</td>
      </tr>
    </tbody>

    
    <tfoot>
      <tr>
        <td colspan="4">Charani Company</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Shape</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #f5f5f5;
}

/* Main container */
.shape {
  display: grid;
  grid-template-columns: repeat(2, 140px);
  grid-template-rows: repeat(2, 120px);
  gap: 20px;
}

/* Base box */
.box {
  position: relative;
  border: 3px solid #1f3b7a;
  background: transparent;
}

/* Slanted extensions */
.box::after {
  content: "";
  position: absolute;
  width: 45px;
  height: 10px;
  background: #1f3b7a;
}

/* Top-left */
.tl::after {
  top: -8px;
  left: -40px;
  transform: rotate(-20deg);
}

/* Top-right */
.tr::after {
  top: -8px;
  right: -40px;
  transform: rotate(20deg);
}

/* Bottom-left */
.bl::after {
  bottom: -8px;
  left: -40px;
  transform: rotate(20deg);
}

/* Bottom-right */
.br::after {
  bottom: -8px;
  right: -40px;
  transform: rotate(-20deg);
}

</style>
<body>

<div class="shape">
  <div class="box tl"></div>
  <div class="box tr"></div>
  <div class="box bl"></div>
  <div class="box br"></div>
</div>

</body>
</html>
